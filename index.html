<!DOCTYPE html>
<html>

<head>
  <title>Art</title>
  <style>

    html{
      background-color: aqua;
      height: 200%;
    }
    .container{
      display: grid;
      gap: 10px;
      width: 500px;
      height: 500px;
      grid-template-columns: 1.5fr 1fr;
      grid-template-rows: 1fr 1fr;
      margin: auto;
    }
    .containertwo{
      display: grid;
      gap: 10px;
      width: 500px;
      height: 500px;
      grid-template-columns: 1fr 1.5fr ;
      grid-template-rows: 1fr 1fr;
      margin: auto;
    }

    .border{
      border: solid 1px black;
    }

    .image-big{
      grid-row: span 2;
    }

    .image-small{
      height: 100%;
      width: 100%;
    }

    img{
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

  </style>
</head>

<body>
  <div class="container border">
    <div class="border image-big"><img src="1.JPG" alt="1"></div>
    <div class="border image-small"><img src="2.JPG" alt="2"></div>
    <div class="border image-small"><img src="3.JPG" alt="3"></div>
  </div>

  <div style="height: 100px;"></div>
  
  <div class="containertwo border">
    <div class="border image-small"><img src="3.JPG" alt="1"></div>
    <div class="border image-big"><img src="1.JPG" alt="2"></div>
    <div class="border image-small"><img src="2.JPG" alt="3"></div>
  </div>
  <!-- <div class="containertwo border">
    <div class="border two"><img src="3.JPG" alt=""></div>
    <div class="border two"><img src="2.JPG" alt=""></div>
    <div class="border one"><img src="1.JPG" alt=""></div>
  </div> -->
</body>

</html>
